
<h3 class="text-muted page-header mb-4">Проекты. Решаемые задачи</h3>
<div class="row">
  <div class="col-sm-7 mx-auto">
    <div *ngIf="authService.loggedIn() && authService.isAdmin() && state" class="btn-group d-flex mx-auto mb-4">
      <button  (click)="newState()" class="btn btn-warning"><i class="far fa-arrow-alt-circle-left"></i></button>
      <button  (click)="onAdd()" class="btn btn-warning">Add project</button>
    </div>
    <div class="card mb-4" *ngFor="let project of projects" >
        <div *ngIf="authService.loggedIn() && authService.isAdmin() && state" class="manage-state">
          <i (click)="onEdit(project)" class="edit fas fa-edit fa-lg text-warning"></i>
          <i (click)="onDelete(project)" class="delete fas fa-trash-alt fa-lg text-tomato"></i>    
        </div>
        <img *ngIf="project.imgUrl" class="card-img-top" src="{{project.imgUrl}}" alt="Project image">
        <div class="card-body">
        <h5 class="card-title">{{project.title}}</h5>
        <p class="card-text">{{project.text}}</p>
        <a *ngIf="project.url" href="{{project.url}}" class="btn btn-primary" target="_blank">Details</a>
      </div>
      <div class="card-footer text-muted d-flex">
        <span class="ml-auto">{{ project.date | date:'dd MMM, yy' }}</span>
      </div>
    </div>
  </div>
</div>
