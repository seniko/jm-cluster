<h3 class="text-muted page-header mb-5"><i routerLink="/dashboard" class="far fa-arrow-alt-circle-left"></i> Messages</h3>

<div class="row">
    <div class="col-sm-8" *ngFor="let message of messages">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ message.name }}</h5>
                <p class="card-text">{{ message.message }}</p>
                <i (click)="onRemove(message)" class="delete fas fa-trash-alt fa-lg text-tomato"></i>
                <!-- <button type="button" class="delete btn btn-outline-danger" (click)="onRemove(message)">Delete</button> -->
            </div>
            <div class="card-footer text-muted d-flex justify-content-between">
              <span>{{ message.date | date:'dd-MM-yy HH:mm:ss' }}</span>
              <span>{{ message.email }}</span>
            </div>
        </div>
    </div>
    
</div>
