<h3 class="text-muted page-header mb-5"><i routerLink="/dashboard" class="far fa-arrow-alt-circle-left"></i> Users list</h3>

<div class="table-responsive">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Reg. date</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{ user._id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.date | date:'dd-MM-yy HH:mm:ss' }}</td>
        <td>
          <i (click)="onDelete(user)" class="delete fas fa-trash-alt fa-lg text-tomato"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
