<div class="form-container text-center">

  <form class="form-signin" #f="ngForm" (ngSubmit)="onLoginSubmit()">
        <img class="mb-4" src="assets\img\security.svg" alt="" width="72">
        <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
        
        <label for="inputEmail" class="sr-only">Email адрес</label>
        <input type="email" id="inputEmail" name="email" ngModel #email="ngModel" class="form-control" placeholder="Email address" email required [(ngModel)]="emailVal">
        <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
          Email is required
        </div>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" name="password" ngModel #password="ngModel" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{4,}$" class="form-control" required [(ngModel)]="passwordVal">
      
        <div class="alert alert-danger" *ngIf="!password.valid && password.touched">
            <div *ngIf="password.errors.required || password.errors.pattern">
                Password is not filled or invalid
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit" [disabled]="!email.valid && email.touched || !password.valid && password.touched">Вход</button>
  </form>

</div>
